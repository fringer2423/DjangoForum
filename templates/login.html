{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Login</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="POST" class="form-singin">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-outline-success">Success</button>
    </form>
    <hr>
    <small class="text-nuted">
        You are not registred? <a href="{% url 'register' %}">Register</a>
    </small>
{% endblock %}
