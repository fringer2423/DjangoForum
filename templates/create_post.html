{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Create post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-outline-success">Success</button>
    </form>
{% endblock %}
