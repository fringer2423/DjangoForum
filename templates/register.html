{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <button class="btn btn-outline-success">Success</button>
    </form>
    <hr>
    <small class="text-nuted">
        Already have an account? <a href="{% url 'login' %}">Log in</a>
    </small>
{% endblock %}
